<html>
    <head>
        <meta charset="utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <title>Formulario HTML</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <form action="https://refactored-succotash-7xgqwjx565gfp79x-3000.app.github.dev/" method="GET" class="needs-validation">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card mt-5 ">
            <h5 class="card-header">Payment form example</h5>
            <div class="card-body">
             <div class="alert alert-danger d-flex align-items-center justify-content-start  " role="alert">
                          <p class="fw-semibold m-0">Some fields are missing</p>     
                    </div>
                <div class="row g-3">
                   
                    <div class="col-12 col-lg-5">
                        <label for="numerotarjeta" class="form-label fw-semibold" >Card #</label>
                        <input type="text" name="numerotarjeta" id="numerotarjeta" placeholder="xxxxxxxxxxxxx" class="form-control" required>
                    </div>
                    <div class="col-12 col-lg-3">
                        <label for="cvc" class="form-label fw-semibold">CVC #</label>
                        <input type="text" name="cvc" id="cvc" placeholder="00000" class="form-control" required>
                    </div>

                    <div class="col-12 col-lg-4">
                     <label for="amount" class="form-label fw-semibold">Amount</label>
                      <div class="input-group">
                        <span class="input-group-text">$</span>
                     <input type="text" class="form-control" id="amount" name="amount" placeholder="Amount" required>
                    </div>
                    </div>
                    
                    <div class="col-12 col-lg-6">
                        <label for="firstname" class="form-label fw-semibold">First Name</label>
                        <input type="text" name="firstname" id="firstname" class="form-control" required>
                    
                    </div>

                    <div class="col-12 col-lg-6">
                        <label for="lastname" class="form-label fw-semibold">Last Name</label>
                        <input type="text" name="lastname" id="lastname" class="form-control" required>
                    </div>
                    <div class="col-12 col-lg-6">
                         <label for="ciudad" class="form-label fw-semibold">City</label>
                         <input type="text" name="ciudad" id="ciudad" class="form-control" required>
                    </div>
                    <div class="col-12 col-lg-3">
                         <label for="estado" class="form-label fw-semibold">State</label>                         
                            <select name="estado" id="estado" class="form-select" required>
                            <option selected>Pick a state</option>
                            <option value="Madrid">Madrid</option>
                            <option value="Barcelona">Barcelona</option>
                            <option value="Valencia">Valencia</option>
                            <option value="Delta Amacuro">Delta Amacuro</option>
                            </select>
                    </div>
                    <div class="col-12 col-lg-3">
                         <label for="codigopostal" class="form-label fw-semibold">Postal Code</label>
                         <input type="text" name="codigopostal" id="codigopostal" class="form-control" required>
                    </div>
                    <div class="col-12 col-lg-6">
                       
                        <span class="fw-semibold">We accept:</span>
                        <div class="tarjetas col-5 d-flex justify-content-evenly bg-secondary p-2 rounded mt-3 text-white">
                        
                        <input type="radio" name="tipotarjeta" required>
                        <label for="mastercard" class="form-label"><i class="fa-brands fa-cc-mastercard"></i></label>
                    
                        <input type="radio" name="tipotarjeta">
                        <label for="visacard" class="form-label"><i class="fa-brands fa-cc-visa"></i></label>

                        <input type="radio" name="tipotarjeta">
                        <label for="dinersclub" class="form-label" ><i class="fa-brands fa-cc-diners-club"></i></label>

                        <input type="radio" name="tipotarjeta">
                        <label for="paypal" class="form-label"><i class="fa-brands fa-cc-paypal"></i></label>
                        </div>
                        </div>
                    <div class="col-12 col-lg-6">
                       
                        <label for="feedbackusuario" class="form-label fw-semibold">Message</label>
                        <textarea name="feedbackusuario" id="feedbackusuario" rows="4" cols="50" class="form-control"></textarea>
                        <small class="text-body-secondary">Add any notes here.</small>
                    </div>

                  </div>
                    
                </div>
                <div class="card-footer d-flex justify-content-end mb-0 p-2">
                   <div class=" d-flex flex-row justify-content-end gap-1">
                   <button type="button" class="btn btn-secondary">Cancel</button>
                   <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
            
        </div>
        
    </div>
    </form>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
